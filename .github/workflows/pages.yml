name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master", "translation"] # change to "main" if needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      # Set BASEURL to "" for org/user sites (repo ends with .github.io), otherwise "/<repo>"
      - name: Compute baseurl
        id: vars
        run: |
          if [[ "${{ github.event.repository.name }}" =~ \.github\.io$ ]]; then
            echo "baseurl=" >> "$GITHUB_OUTPUT"
          else
            echo "baseurl=/${{ github.event.repository.name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.vars.outputs.baseurl }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
